<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> Login </title>
     <link rel="stylesheet" href="login.css">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section style="text-align:center;">
        <div class="img-bg">
            <img src="img/tgdv.jpg" alt="Thế Giới Động Vật">
        </div>
        <div class="noi-dung">
            <div class="form">
                <h2>Trang Đăng Nhập</h2>
                <form action="">
                    <div class="input-form">
                        <span> Tên Tài Khoản </span>
                        <input type="text" name="">
                    </div><br>
                    <div class="input-form">
                        <span> Mật Khẩu </span>
                        <input type="password" name="">
                    </div>
                    <div class="nho-dang-nhap"><br>
                        <label><input type="checkbox" name=""> Lưu Mật Khẩu </label>
                    </div>
                    <div class="input-form">
                        <input type="submit" value="Đăng Nhập">
                    </div>
                    <div class="input-form"><br>
                        <p>Bạn Chưa Có Tài Khoản? <a href="signup.html">Đăng Ký</a></p>
                    </div>
                </form>
                <a href="index.html"><button>Về Trang Chủ</button></a>
                
                <h3> Đăng Nhập Bằng Mạng Xã Hội</h3>
                <ul class="icon-dang-nhap">
                    <li><a href="https://www.facebook.com/"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li><a href="https://accounts.google.com/"><i class="fa fa-google" aria-hidden="true"></i></a></li>
                    <li><a href="https://twitter.com/"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                    <li><a href="https://www.instagram.com/"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>
    </section>

</html>
